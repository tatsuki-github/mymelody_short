  document.getElementById("play").addEventListener("click", function() {
    play();

}, false);

function playBtnDisable(){ 
document.getElementById("play").disabled = true;
document.getElementById("play").style.backgroundColor = "#C0C0C0"
clearInterval(statusDis);
}

function playBtnAble(){  
document.getElementById("play").disabled = false;
document.getElementById("play").style.backgroundColor = "#ff7e00"
clearInterval(statusAble);
}

function playBtnClicked(){ 
statusDis  = setInterval(playBtnDisable , 0); 
if(play_mode.value == "play_first_half" || play_mode.value == "play_latter_half"){
  switch (tempo_category.value){
    case "tempo_60":
    statusAble = setInterval(playBtnAble , 17000); 
        break;
    case "tempo_80":
    statusAble = setInterval(playBtnAble , 13000); 
        break;
    case "tempo_100":
    statusAble = setInterval(playBtnAble , 10500); 
        break;
    case "tempo_120":
    statusAble = setInterval(playBtnAble , 9000); 
        break;    
    case "tempo_140":
    statusAble = setInterval(playBtnAble , 8000); 
        break;    
    case "tempo_160":
    statusAble = setInterval(playBtnAble , 7000); 
        break;    
    default:  
    statusAble = setInterval(playBtnAble , 10500); 
  }  
}
else{
  switch (tempo_category.value){
    case "tempo_60":
    statusAble = setInterval(playBtnAble , 33000); 
        break;
    case "tempo_80":
    statusAble = setInterval(playBtnAble , 25000); 
        break;
    case "tempo_100":
    statusAble = setInterval(playBtnAble , 17000); 
        break;
    case "tempo_120":
    statusAble = setInterval(playBtnAble , 16500); 
        break;    
    case "tempo_140":
    statusAble = setInterval(playBtnAble , 14500); 
        break;    
    case "tempo_160":
    statusAble = setInterval(playBtnAble , 12500); 
        break;           
    default: 
    statusAble = setInterval(playBtnAble , 17000); 
  }  
}
}

  Tone.Transport.stop();

  playBtnAble();
}

  const synth = new Tone.Synth().toDestination();

  synth.triggerAttackRelease("E4", "4n");

  const synth = new Tone.Synth().toDestination();
  changeTempo();
  const melodyList = [{note: "E4", duration: "8n"},{note: "E4", duration: "8n"}];
  function setPlay(time, note) {
